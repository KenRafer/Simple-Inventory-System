<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Very Simple Inventory System</title>
	<style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f0f0f0;
        }
    
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
    
        input[type="text"]:focus {
            outline: none;
            border-color: #66afe9;
        }
    
        .edit-mode {
            background-color: #ffffcc;
        }
    </style>
    
</head>
<body>
	<h2>Inventory System</h2>
	<form action="#" id="inputForm">
		<p id="usersList"></p>
		<p>Item: <input type="text" id="item"></p>
		<p>Quantity: <input type="number" id="quantity"></p>
		<input type="submit" value="Submit" id="submitButton">
	</form>
	<div class="setVisibility">
		<p>View table (Check the box)<input type="checkbox" id="checkbox" style="margin:auto;"></p>
	</div>
	<div class="tablesSection" style="margin-top: 10px; display: none;">
		<table>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
			</tr>
		</table>
	</div>
	<form id="editForm" style="display: none;">
		<input type="text" id="newText"/>
		<input type="submit">
	</form>
	<script src="app.js"></script>
</body>
</html>
